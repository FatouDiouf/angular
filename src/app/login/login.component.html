<div class="container">
    <div class="row pt-5">
        <div class="col-md mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
              <form  class="form">
                <div class="form-group">
                  <label for="">Username</label>
                  <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input [(ngModel)]="loginUserData.password" name="passwpord" type="password" class="form-control rounded-0" required>
                </div>
                <button (click)="loginUser()" type="button"  class="btn btn-primary float-right">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
