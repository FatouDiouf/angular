<app-header></app-header>
<div class="container">
    <div class="row pt-5">
        <div class="col-md mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
              <form  class="form">
                <div class="form-group">
                  <label for="">Username</label>
                  <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Nom</label>
                  <input [(ngModel)]="registerUserData.nom" name="nom" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Adresse</label>
                  <input [(ngModel)]="registerUserData.adresse" name="adresse" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">NINEA</label>
                  <input [(ngModel)]="registerUserData.ninea" name="ninea" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <label for="">Raison Sociale</label>
                  <input [(ngModel)]="registerUserData.raionsociale" name="raionsociale" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                  <img [src]="imageUrl"  style="width:250px;height:200px;margin-left:200px;margin-bottom:20px">
                  <input  type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                </div>
                <button  (click)="registerUser()" type="button"  class="btn btn-primary float-right">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
